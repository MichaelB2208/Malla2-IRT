<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva - Ingeniería en Redes y Telecomunicaciones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Malla Curricular - Ingeniería en Redes y Telecomunicaciones</h1>

  <div style="text-align: center; margin-bottom: 15px;">
    <button id="reset-btn">Reiniciar Malla</button>
    <p><strong>Créditos aprobados:</strong> <span id="creditos-aprobados">0</span></p>
  </div>

  <div id="malla"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="modal-title"></h3>
      <p><strong>ID:</strong> <span id="modal-id"></span></p>
      <p><strong>Créditos:</strong> <span id="modal-creditos"></span></p>
      <p><strong>Prerrequisitos:</strong> <span id="modal-prereq"></span></p>
      <p><strong>Correquisitos:</strong> <span id="modal-coreq"></span></p>
      <button id="aprobar-btn">Marcar como Aprobada</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
