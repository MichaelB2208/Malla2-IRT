<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Ingeniería en Redes y Telecomunicaciones</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>Malla Curricular Ingeniería en Redes y Telecomunicaciones</h1>

  <div id="malla"></div>

  <p>Créditos aprobados: <span id="creditos-aprobados">0</span></p>

  <button id="reset-btn">Reiniciar Malla</button>
  <button id="exportar-pdf">Exportar PDF</button>
  <button id="exportar-csv">Exportar CSV</button>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="modal-title"></h3>
      <p><strong>ID:</strong> <span id="modal-id"></span></p>
      <p><strong>Créditos:</strong> <span id="modal-creditos"></span></p>
      <p><strong>Prerrequisitos:</strong> <span id="modal-prereq"></span></p>
      <p><strong>Correquisitos:</strong> <span id="modal-coreq"></span></p>
      <button id="aprobar-btn"></button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
